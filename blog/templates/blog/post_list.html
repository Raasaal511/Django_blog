<!DOCTYPE html>
<html>
<head>
	<title>Django blog</title>
</head>
<body style="font-family: 'arial';">

<div>
	<h1><a href="#">Django Blog</a></h1>
</div>

{% for post in posts %}
	<div>
	<h2><a href="#">{{ post }}</a></h2>
	<p>published: {{ post.published_date }}</p>
	<p>Aenean eu quam. Pellentesque ornare sem lacinia quam venenatis verstibulum.</p>
</div>

{% endfor %}

</body>
</html>
