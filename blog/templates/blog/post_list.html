<!DOCTYPE html>
<html>
<head>
	<title>Django blog</title>
</head>
<body>

{% extends 'blog/base.html' %}

{% block content %}

<div class="mb-4">
	<h1>Django Blog</h1>

</div>

<div class="m-3 blog_post">

	{% for post in posts %}

	<div class="col border-left border-dark">

		<div class="col">
			<h2><a href="{% url 'blog:post_detail' post.slug %}">{{ post }}</a></h2>
		</div>

		<div class="col">
			<p>{{ post.created_date }}</p>
		</div>
		<div class="col">
			<p>{{ post.text|linebreaks|truncatewords:18 }}</p>
		</div>

		<hr>
	</div>

{% endfor %}

</div>


{% endblock %}
</body>
</html>
